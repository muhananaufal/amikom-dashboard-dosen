<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>23.01.4989 - Register</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="" name="keywords" />
		<meta content="" name="description" />
		<!-- Web Icon -->
		<link rel="shortcut icon" href="images/logo-amikom.png" type="image/x-icon" />
		<!-- BS Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- BS CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="row w-100">
			<div class="col-3 mt-90px p-5">
				<div class="row">
					<div class="col-12 mb-2 text-center">
						<div class="text-decoration-none d-flex align-items-center justify-content-center my-3">
							<img src="images/logo-amikom.png" alt="" width="60px" />
							<h1 class="primary-color fw-bolder mb-0 ms-3 mt-1">AMIKOM</h1>
						</div>
						<h2 class="fw-bold fs-5 secondary-color pt-1">Create your new account</h2>
					</div>
					<div class="col-12 mt-4">
						<label for="email" class="form-label form-label-custom-color">Email Address</label>
						<div class="input-container">
							<input type="email" class="form-control" name="email" id="email" placeholder="example@email.com" required />
							<i class="bi bi-envelope input-icon"></i>
						</div>
					</div>
					<div class="col-12 mt-4">
						<label for="password" class="form-label form-label-custom-color">Password</label>
						<div class="input-container">
							<input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required />
							<i class="bi bi-lock-fill input-icon"></i>
						</div>
					</div>
					<div class="col-12 d-flex justify-content-end mb-2">
						<a href="login.html" class="primary-color small">Already have account?</a>
					</div>
					<a href="dashboard.html" class="text-decoration-none">
						<div class="col-12 d-flex justify-content-center mt-4">
							<button class="btn btn-submit fw-bolder" style="width: 410px; height: 50px">Signup Now</button>
						</div>
					</a>
					<div class="divider mt-4">OR</div>
					<a href="login.html" class="text-decoration-none">
						<div class="col-12 d-flex justify-content-center mt-3">
							<button class="btn btn-submit-outline fw-bolder" style="width: 410px; height: 50px">Login now</button>
						</div>
					</a>
				</div>
			</div>
			<div class="col-9 bg-hero d-flex justify-content-center align-items-center" style="height: 100vh">
				<img class="rounded" src="images/register.png" width="632px" />
			</div>
		</div>
		<!-- BS Javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
