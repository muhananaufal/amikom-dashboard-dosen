<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>23.01.4989 - Register</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="" name="keywords" />
		<meta content="" name="description" />
		<!-- Web Icon -->
		<link rel="shortcut icon" href="images/logo-amikom.png" type="image/x-icon" />
		<!-- BS Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- BS CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row d-flex flex-md-row-reverse align-items-center">
				<div class="col-12 col-md-7 col-lg-8 bg-hero d-flex justify-content-center align-items-center" style="min-height: 100vh; overflow: hidden">
					<img class="rounded img-fluid" src="images/register.png" />
				</div>
				<div class="col-12 col-md-5 col-lg-4 ps-4 d-flex justify-content-center align-items-center" style="min-height: 100vh">
					<div class="row w-100">
						<div class="col-12 mb-2 text-center">
							<div class="text-decoration-none d-flex align-items-center justify-content-center mb-2 mb-xl-3">
								<img src="images/logo-amikom.png" alt="" class="img-fluid" width="15%" />
								<h1 class="primary-color fw-bolder ms-3 mt-1 d-inline">AMIKOM</h1>
							</div>
							<h2 class="fw-bold fs-5 secondary-color pt-1">Create your new account</h2>
						</div>
						<form class="col-12 mt-4">
							<div class="mb-3 px-xxl-5">
								<label for="email" class="form-label form-label-custom-color">Email Address</label>
								<div class="input-container position-relative">
									<input type="email" class="form-control" name="email" id="email" placeholder="example@email.com" required />
									<i class="bi bi-envelope input-icon"></i>
								</div>
							</div>
							<div class="mb-3 px-xxl-5">
								<label for="password" class="form-label form-label-custom-color">Password</label>
								<div class="input-container position-relative">
									<input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required />
									<i class="bi bi-lock-fill input-icon"></i>
								</div>
							</div>
							<div class="d-flex justify-content-end mb-2 px-xxl-5">
								<a href="login.html" class="primary-color small ">Already have account?</a>
							</div>
						</form>
						<div class="mt-3 d-flex align-items-center justify-content-center px-xxl-5">
							<a href="index.html" class="btn btn-submit fw-bolder w-100 text-decoration-none d-flex align-items-center justify-content-center" style="max-width: 410px; height: 50px">Signup Now</a>
						</div>
						<div class="divider mt-4">OR</div>
						<div class="mt-3 d-flex align-items-center justify-content-center px-xxl-5">
							<a href="login.html" class="btn btn-submit-outline fw-bolder w-100 text-decoration-none d-flex align-items-center justify-content-center" style="max-width: 410px; height: 50px">Login Now</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- BS Javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
